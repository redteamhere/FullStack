<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Webinar</title>
</head>
<body>
  <h1>📢 Webinar Registration Form</h1>

  <form id="joinForm">
    <input type="text" id="name" placeholder="Your Name" required /><br><br>
    <input type="email" id="email" placeholder="Your Email" required /><br><br>
    <input type="text" id="topic" placeholder="Webinar Topic" required /><br><br>
    <button type="submit">Join Webinar</button>
  </form>

  <p id="message" style="color: green; font-weight: bold;"></p>

  <h2>👥 Registered Users</h2>
  <ul id="users"></ul>

  <script>
    // 🔴 यहां backend का सही URL डालना मत भूलना
    const backendUrl = "https://demo-deploy-e47z.onrender.com";

    // Form submit
    document.getElementById("joinForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const topic = document.getElementById("topic").value;

      try {
        const res = await fetch(`${backendUrl}/join`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, topic })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("message").innerText = data.message;
          document.getElementById("joinForm").reset();
          loadUsers();
        } else {
          document.getElementById("message").innerText = data.error || "❌ Error joining webinar";
        }
      } catch (err) {
        document.getElementById("message").innerText = "⚠️ Backend not reachable";
      }
    });

    // Load users
    async function loadUsers() {
      const res = await fetch(`${backendUrl}/webinars`);
      const users = await res.json();

      const list = document.getElementById("users");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = `${u.name} (${u.email}) - Topic: ${u.topic}`;
        list.appendChild(li);
      });
    }

    loadUsers();
  </script>
</body>
</html>
