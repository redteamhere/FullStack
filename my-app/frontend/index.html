<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input, button { padding: 8px; margin: 5px; width: 250px; }
  </style>
</head>
<body>
  <h2>Enter User Data</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      const res = await fetch("https://YOUR-BACKEND-URL.onrender.com/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      if (res.ok) {
        document.getElementById("msg").innerText = "Data submitted successfully!";
      } else {
        document.getElementById("msg").innerText = "Error submitting data.";
      }
    });
  </script>
</body>
</html>
